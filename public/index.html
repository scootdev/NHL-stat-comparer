<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>NHL Stat Comparer</title>
</head>

<body>
    <div class="container">
        <div class="row form-group mt-5">
            <div class="col-6">
                <input type="text" class="form-control" id="search-bar" placeholder="Search for a player...">
                <ul class="list-group" id="search-list">
                </ul>
                </div>
                <label for="sortBy" class="col-2 col-form-label">Sort by:</label>
                    <div class="col-2">
                        <select class="form-control" id="sortBy">
                            <option>Goals</option>
                            <option>Assists</option>
                            <option>Points</option>
                            <option>Games</option>
                        </select>
                    </div>
                    <div class="col-2">
                        <button id="clearBtn" class="btn-dark">Clear</button>
                    </div>
            </div>
            <div id="card-container" class="row mt-5">

            </div>
        </div>





        <script src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
        <script src="https://requirejs.org/docs/release/2.3.6/minified/require.js"></script>
        <script src="./assets/js/index.js"></script>
        <script src="assets/js/sort.js"></script>
        <script src="assets/js/generateCard.js"></script>
</body>

</html>
